<h1>
    {{title}}
</h1>

<table class="table table-hover table-striped" *ngIf="EmployeeDetails !=null">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{EmployeeDetails.Id}}</td>
            <td>{{EmployeeDetails.name}}</td>
            <td>{{EmployeeDetails.salary}}</td>

        </tr>
    </tbody>
</table>
